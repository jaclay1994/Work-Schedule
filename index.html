<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row">
      <div class="col-md-2 hour time-block" data-time="9">9am</div>
      <input class="col-md-8 textarea description" type="text">
      <button data-btn="9" class="col-md-2 saveBtn">save</button>
    </div>

    <div class="row">
      <div class="col-md-2 hour time-block" data-time="10">10am</div>
      <input class="col-md-8 textarea description" type="text">
      <button data-btn="10" class="col-md-2 saveBtn">save</button>
    </div>

    <div class="row">
      <div class="col-md-2 hour time-block" data-time="11">11am</div>
      <input class="col-md-8 textarea description" type="text">
      <button data-btn="11" class="col-md-2 saveBtn">save</button>
    </div>

    <div class="row">
      <div class="col-md-2 hour time-block" data-time="12">12pm</div>
      <input class="col-md-8 textarea description" type="text">
      <button data-btn="12" class="col-md-2 saveBtn">save</button>
    </div>

    <div class="row">
      <div class="col-md-2 hour time-block" data-time="13">1pm</div>
      <input class="col-md-8 textarea description" type="text">
      <button data-btn="13" class="col-md-2 saveBtn">save</button>
    </div>

    <div class="row">
      <div class="col-md-2 hour time-block" data-time="14">2pm</div>
      <input class="col-md-8 textarea description" type="text">
      <button data-btn="14" class="col-md-2 saveBtn">save</button>
    </div>

    <div class="row">
      <div class="col-md-2 hour time-block" data-time="15">3pm</div>
      <input class="col-md-8 textarea description" type="text">
      <button data-btn="15" class="col-md-2 saveBtn">save</button>
    </div>

    <div class="row">
      <div class="col-md-2 hour time-block" data-time="16">4pm</div>
      <input class="col-md-8 textarea description" type="text">
      <button data-btn="16" class="col-md-2 saveBtn">save</button>
    </div>

    <div class="row">
      <div class="col-md-2 hour time-block" data-time="17">5pm</div>
      <input class="col-md-8 textarea description" type="text">
      <button data-btn="17" class="col-md-2 saveBtn">save</button>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
